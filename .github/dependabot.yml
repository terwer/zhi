version: 2
updates:
  # Fetch and update latest `npm` packages
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "00:00"
    open-pull-requests-limit: 10
    reviewers:
      - terwer
    assignees:
      - terwer
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
    labels:
      - "npm dependencies"
      - "zhi-root"

  - package-ecosystem: npm
    directory: "/apps/zhi-docs"
    schedule:
      interval: daily
      time: "00:00"
    open-pull-requests-limit: 10
    reviewers:
      - terwer
    assignees:
      - terwer
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
    labels:
      - "npm dependencies"
      - "zhi-docs"

  # Fetch and update latest `github-actions` pkgs
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "00:00"
    open-pull-requests-limit: 10
    reviewers:
      - terwer
    assignees:
      - terwer
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
    labels:
      - "github actions"
      - "ci"